<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>

<div class="section">
    <label for="select-generator">Select Generator:</label>
    <select id="select-generator" onchange="app.select(this.value)">
        <option value="">-- Select an Option --</option>
        <option value="int-gen">Integer Generator</option>
        <option value="list-gen">Shuffle List</option>
    </select>
</div>

<div id="int-gen" class="section generator hidden">
    <p>
        Generate random integers between a minimum and maximum value (inclusive).
        Use the "Count" field to generate multiple integers.
    </p>
    <form id="int-form">
        <label for="int-min">Minimum:</label>
        <input type="number" id="int-min" name="min">
        <label for="int-max">Maximum:</label>
        <input type="number" id="int-max" name="max">
        <label for="int-count">Count:</label>
        <input type="number" id="int-count" name="count">
    </form>
</div>

<div id="list-gen" class="section generator hidden">
    <p>Randomly shuffle a list of entries (one per line).</p>
    <form id="list-form">
        <label for="list-input">Items to randomize:</label>
        <textarea id="list-input" name="list"></textarea>
    </form>
</div>

<div id="shared-controls" class="hidden">
    <form>
        <label for="seed">Seed (leave empty for a random seed):</label>
        <input type="text" id="seed" value="" onchange="app.seed = this.value">
    </form>
    <button onclick="app.generate()">Generate</button>
    <button onclick="app.clear()">Clear</button>
    <button onclick="app.copyQuery()">Copy Query</button>
</div>

<div class="result" id="result"></div>

<script src="mersenne.js"></script>
<script src="script.js"></script>

</body>
</html>
